<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <p>
        {% if breed %}
        The breed you entered is {{breed}}
        updated in the form below:
        {% else %}
        Please enter breed:
        {% endif %}
    </p>


    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.breed.label }}{{ form.breed() }}
        {{ form.submit() }}
    </form>
    
</body>
</html>
